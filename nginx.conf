# Redirect HTTP to HTTPS and serve ACME challenges
server {
    listen 80;
    server_name kyungho.info;

    # Serve ACME challenge requests
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl;
    server_name kyungho.info;

    # SSL certificate settings
    ssl_certificate /etc/letsencrypt/live/kyungho.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kyungho.info/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HSTS configuration
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/html;
    index index.html;

    # Main location block
    location / {
        try_files $uri $uri/ /200.html;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve ACME challenge requests over HTTPS as well
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }
}